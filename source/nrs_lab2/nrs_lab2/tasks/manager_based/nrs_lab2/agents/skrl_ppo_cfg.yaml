seed: 42

models:
  separate: False
  policy:
    class: GaussianMixin
    clip_actions: True
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: -0.5         # ✅ 초반 exploration 유지 (std≈0.6)
    network:
      - name: net
        input: STATES
        layers: [64, 64]
        activations: elu
    output: ACTIONS

  value:
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [64, 64]
        activations: elu
    output: ONE


memory:
  class: RandomMemory
  memory_size: -1


agent:
  class: PPO
  rollouts: 32
  learning_epochs: 8
  mini_batches: 8
  discount_factor: 0.99
  lambda: 0.95

  # -------------------------------------------------------
  # 🔧 Learning stability & convergence acceleration
  # -------------------------------------------------------
  learning_rate: 1.2e-04                # ✅ 빠른 수렴용 (기존 3e-5 → 1.2e-4)
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.025                 # ✅ 더 완화된 KL 제한 (exploration 유지)

  grad_norm_clip: 0.8                   # ✅ gradient clipping 완화
  ratio_clip: 0.15                      # ✅ smooth한 policy 업데이트 폭
  value_clip: 0.2
  clip_predicted_values: True

  # -------------------------------------------------------
  # 🔧 Loss weighting
  # -------------------------------------------------------
  entropy_loss_scale: 0.1            # ✅ exploration 강화 (drift 억제)
  value_loss_scale: 0.5
  rewards_shaper_scale: 1.0
  time_limit_bootstrap: False

  # -------------------------------------------------------
  # 🔧 Normalization
  # -------------------------------------------------------
  normalize_observations: True
  clip_observations: 5.0
  clip_actions: 1.0

  # -------------------------------------------------------
  # 🔧 Training flow
  # -------------------------------------------------------
  random_timesteps: 0
  learning_starts: 0

  # -------------------------------------------------------
  # 🔧 Logging / checkpoints
  # -------------------------------------------------------
  experiment:
    directory: "ur10e_spindle_bc_stable"
    experiment_name: "ppo_stable_v15"
    write_interval: auto
    checkpoint_interval: auto


trainer:
  class: SequentialTrainer
  timesteps: 30000                   # ✅ 학습 시간 확장 (30k → 600k)
  environment_info: log
