seed: 42

models:
  separate: False
  policy:
    class: GaussianMixin
    clip_actions: True              # 🔄 (기존 False) 안정성 향상
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: 0.2            # 🔄 (기존 0.0) 탐색 살짝 강화
    network:
      - name: net
        input: STATES
        layers: [32, 32]
        activations: elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [32, 32]
        activations: elu
    output: ONE

memory:
  class: RandomMemory
  memory_size: -1

agent:
  class: PPO
  rollouts: 64                      # 🔄 (기존 32) 샘플 분산 감소 → 안정적 업데이트
  learning_epochs: 8
  mini_batches: 8
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 3.0e-04            # 🔄 (기존 5.0e-04) 조금 더 보수적 학습률
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.010             # 🔄 (기존 0.008) 업데이트 폭 약간 증가
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 0.5               # 🔄 (기존 1.0) 안정적 그래디언트 클리핑
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: True
  entropy_loss_scale: 0.01          # 🔄 (기존 0.0) 초반 탐색 강화
  value_loss_scale: 2.5             # 🔄 (기존 2.0) 가치 함수 안정화 강화
  kl_threshold: 0.0
  rewards_shaper_scale: 0.1
  time_limit_bootstrap: False
  experiment:
    directory: "cartpole_direct"
    experiment_name: ""
    write_interval: auto
    checkpoint_interval: auto

trainer:
  class: SequentialTrainer
  timesteps: 200000
  environment_info: log
